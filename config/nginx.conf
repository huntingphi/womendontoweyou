events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # HTTP server for CloudFront origin
    server {
        listen 80;
        server_name _;
        root /opt/gbv-site/build;
        index index.html;

        # Serve React app static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy Flask API
        location /track/ {
            proxy_pass http://localhost:5000/track/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name _;
        root /opt/gbv-site/build;
        index index.html;

        ssl_certificate /etc/ssl/certs/gbv-site.crt;
        ssl_certificate_key /etc/ssl/private/gbv-site.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Serve React app static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy Flask API
        location /track/ {
            proxy_pass http://localhost:5000/track/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
